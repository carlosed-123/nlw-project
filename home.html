<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--VIEWPORT-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
    <!--STYLES-->
    <link rel="stylesheet" type="text/css" href="style/global.css">
    <link rel="stylesheet" type="text/css" href="style/home.css">
    <title>Criar Sala - Rocket.Q</title>
</head>

<body>
    <div id="home" class="content">
        <header>
            <img src="assets/logo.svg" alt="Rocket.Q - Logo">
        </header>
        <div id="bg"></div>
        <main>
            <div class="container">
                <section>
                    <h2>Entre como participante</h2>
                    <form>
                        <label class="sr-only" for="room-id">Código da sala</label>
                        <input type="number" name="room-id" id="room-id">
                    </form>
                    <button>
                        <img src="assets/enter-room.png" alt="entrar na sala">
                        Entrar na sala
                    </button>
                </section>
                <!--Fim da section-->

                <div class="separator">
                    <div></div>
                    <!--Traço da esquerda-->
                    <div>ou</div>
                    <div></div>
                    <!--Traço da direita-->
                </div>

                <section>
                    <h2>Crie sua própria sala de forma fácil</h2>
                    <a href="create-room.html" class="outlined">
                        <img src="assets/users.png" alt="criar sala" srcset="">
                        Criar sala
                    </a>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
